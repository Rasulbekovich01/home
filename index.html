
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Najot Ta'lim - Feedback site </title>
    <link rel="shortcut icon" type="ico" href="{% static 'user/files/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="style.css">
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="{% static 'user/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'user/css/bootstrap/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'user/css/bootstrap/templatemo-ebook-landing.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'user/files/images/favicon.ico' %}" type="image/x-icon">
</head>

<body>

<!--  Body Wrapper -->

<div class="parent-div">
    <div class="main-div">
        <div class="main-logo">
            <a href="../../../index.html" style="color: #000000">
                <img src="{% static 'user/files/images/logo.png' %}" alt="404" class="logo-style">
                Najot Ta'lim Feedback
            </a>
        </div>
        <div class="form-items">
            <div class="login-animation">
                <dotlottie-player src="https://lottie.host/f283573b-d8a4-42a7-a7ed-d86bc46512c9/9ZB8oMvx6e.json"
                                  background="transparent" speed="1" style="width: 400px; height: 400px;" loop
                                  autoplay></dotlottie-player>
            </div>
            <div class="login-form">
                <div class="col-lg-12 col-12 mx-auto">
                    <form class="custom-form" action="#" method="post" role="form">
                        <div class="text-center mb-5">
                            <p class="mb-1" style="text-align: end">Welcome to <h6 style="text-align: end"><b>Najot
                            Ta'lim Feedback</b></h6></p>
                        </div>
                        <div>
                            <div>
                                
                                    <ul class="messages">
                                            <li style="color:red;" {% if message.tags %}
                                                class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    </ul>
                            </div>
                            <p style="text-align: start"><b>Login</b></p>
                            <form method="post">
                                <label for="login-email">Email:</label>
                                <input type="email" id="login-email" name="email" required>

                                <label for="login-password">Password:</label>
                                <input type="password" id="login-password" name="password" required>

                                <button type="submit">Login</button>

                                <div id="login-error" class="error-message"></div>
                            </form>
                            <div style="padding-top: 10px; text-align: center;">
                                <p style="font-size: 13px">Does your account not exist? <a
                                        href="{% url 'register_page' %}">Create account</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>

</body>

</html>
